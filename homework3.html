<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>Temperture Exchange!!!</title>
		<script type = "text/Javascript">
		
		var temp;
		var name;
		
		name = window.prompt("請輸入你的名字");
		
		document.writeln("你的名字是: " + name);
		
		temp = window.prompt("攝式轉華氏");
		
		document.writeln("<p>攝式為: " + temp + ", " + "華式為: " + temperture(temp) + "</p>");
		
		function temperture(C){
			var F;
			
			return F = C*(9/5)+32;
		}
		</script>
	</head>
	<body></body>
</html>
